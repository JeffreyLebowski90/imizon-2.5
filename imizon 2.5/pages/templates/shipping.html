{% extends 'base.html' %}

{% load static %}

{% block content %}
<hr>
<div class="card" style="min-width: 700px;">
  <h5 class="card-header" >Transaction #0000011112222</h5>
  <div class="card-body" >
    <h5 class="card-title">Shipping</h5>
    <p class="card-text">Please select the shipping method.</p>

    <div class="row">
      <div class="col-xl-4">
        <form method="POST">
            {% for field in form %}
                {{ field }} 
            {% endfor %}            
            <button class="btn btn-primary" type="submit">Submit</button>
            {% csrf_token %}
        </form>      
        <br/>
      </div>
      <div class="col-8">
        <img height="370" src="{% static 'incoterms.png' %}">
      </div>
    </div>
  </div>
</div>

{% endblock %}
